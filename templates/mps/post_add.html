<%inherit file="base.html"/>
<%namespace name="main_ui" file="../main_ui.html"/>
<%def name="head()">
</%def>
<%def name="main()">
<div class="panel panel-default">
    <div class="panel-heading-w">
    <span class="glyphicon glyphicon-home">
    </span><span class="conn">›</span>
    <span class="title"><a href="/node/${node_name}">${node_desc}</a></span>
    <span class="conn">›</span> 发布新主题
    </div>
        <div class="panel-body">
        ${main_ui.ifalert()}
        <form role="form" action="/mps/post/new/${node_name}" method="post">
            ${handler.xsrf_form_html()}
            <input type="hidden" name="otoken" value="$otoken">
            <textarea name="topic" class="form-control" rows="3" placeholder="在此简要描述的的主题">${topic or ''}</textarea>
            <textarea id="content" name="content" class="form-control top10" rows="12" placeholder="在此描述你的主题内容,允许为空">${content or ''}</textarea>
            <button type="submit" class="btn btn-default top10">发布</button>
             <div id="queue"></div>
        </form>
    </div>
</div>
</%def>
