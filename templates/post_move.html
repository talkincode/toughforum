<%inherit file="base.html"/>
<%namespace name="main_ui" file="main_ui.html"/>
<%namespace name="sidebar_ui" file="sidebar_ui.html"/>
<%def name="head()">
</%def>
<%def name="main()">
<div class="panel panel-default">
    <div class="panel-heading-w">
    <span class="glyphicon glyphicon-home">
    </span><span class="conn">›</span>  移动主题
    <div class="bar pull-right">
        <a href="javascript:history.go(-1);">返回上页</a>
    </div>
    </div>
        <div class="panel-body">
        <form class="form-horizontal" role="form" action="/post/move/${str(post.post_id)}" method="post">
            ${handler.xsrf_form_html()}
            <div class="form-group" >
                <label class="col-sm-3 control-label"  for="node_name">目标节点</label>
                <div class="col-sm-6">
                    <select id="node_name" class="form-control"  name="node_name" >
                      % for node in nodes:
                      <option value="${node.node_name}">${node.node_desc}</option>
                      % endfor
                    </select>
                    <button type="submit" class="btn btn-default top10">提交</button>
                </div>
            </div>
            
        </form>
    </div>
</div>
</%def>

<%def name="sidebar()">
    ${sidebar_ui.login_box()}
</%def>
